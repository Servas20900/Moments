version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moments}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moments}
      POSTGRES_DB: ${POSTGRES_DB:-moments}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moments} -d ${POSTGRES_DB:-moments}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-moments}:${POSTGRES_PASSWORD:-moments}@db:5432/${POSTGRES_DB:-moments}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
