version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: moments_postgres
    environment:
      POSTGRES_USER: moments_user
      POSTGRES_PASSWORD: moments_secure_password_2024
      POSTGRES_DB: moments_user
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U moments_user']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moments_network

volumes:
  postgres_data:

networks:
  moments_network:
    driver: bridge